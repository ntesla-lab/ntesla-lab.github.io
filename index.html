<!doctype html>
<html>
<head><meta charset="utf-8"><title>Nikola Callback</title></head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  const state = params.get('state');

  if (code) {
    // Rimanda il code all’app Android via deep-link
    const appUrl = `mynikola://auth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state||"")}`;
    window.location.replace(appUrl);
  } else {
    document.write("<h1>GitHub Pages OK ✅</h1>");
  }
</script>
</body>
</html>
